<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tongue Health Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
  <!-- HERO / INTRO SECTION -->
  <section class="parallax" id="home">
    <div class="container">
      <h1 class="display-4 fw-bold">Tongue Health Analyzer</h1>
      <p class="lead mb-4">AI-powered health insights using tongue images</p>
      <a href="#upload" class="btn custom-btn btn-lg px-4">Analyze Now</a>
      <a href="#blog" class="btn custom-btn btn-lg px-4 ms-2">About Project</a>
    </div>
  </section>

  <!-- UPLOAD / CAMERA SECTION -->
  <section id="upload" class="section">
    <div class="container">
      <h2 class="text-center mb-4">Upload or Capture Tongue Images</h2>
      <p class="text-center">Provide one image of your tongue's front view.</p>
      <div class="row justify-content-center">
        <div class="col-md-8 upload-box">
          <form method="POST" action="/predict" enctype="multipart/form-data">
            <!-- Front View -->
            <div class="mb-4">
              <label class="form-label">Front View</label>
              <input type="file" id="front_image" class="form-control mb-2" name="front_image" accept="image/*" capture="environment" style="display: none;">
              <button type="button" class="custom-btn w-100" onclick="triggerCamera('front_image')">ðŸ“· Use Camera</button>
            </div>

            <div class="text-center mt-4">
              <button type="submit" class="custom-btn btn-lg px-5">Analyze</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Function to trigger file input (camera) when the button is clicked
    function triggerCamera(inputId) {
      document.getElementById(inputId).click();
    }
  </script>
</body>

</html>
