<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tongue Health Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    .section {
      padding-top: 80px;
      padding-bottom: 80px;
    }
    .upload-box {
      border: 2px dashed #ced4da;
      padding: 30px;
      border-radius: 15px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <!-- HERO SECTION -->
  <section class="text-center section bg-light">
    <div class="container">
      <h1 class="display-4 fw-bold text-primary">Tongue Health Analyzer</h1>
      <p class="lead mb-4">AI-based health analysis from tongue images</p>
      <a href="#upload" class="btn btn-lg btn-primary px-4">Analyze</a>
    </div>
  </section>

  <!-- UPLOAD SECTION -->
  <section class="section" id="upload">
    <div class="container">
      <h2 class="text-center mb-5">Upload Images</h2>
      <form method="POST" action="/predict" enctype="multipart/form-data" class="upload-box mx-auto" style="max-width: 600px;">

        <div class="mb-4">
          <label for="image1" class="form-label fw-bold">1. Front View</label>
          <input class="form-control" type="file" name="image1" accept="image/*" capture="environment" required>
        </div>

        <div class="mb-4">
          <label for="image2" class="form-label fw-bold">2. Left View</label>
          <input class="form-control" type="file" name="image2" accept="image/*" capture="environment" required>
        </div>

        <div class="mb-4">
          <label for="image3" class="form-label fw-bold">3. Right View</label>
          <input class="form-control" type="file" name="image3" accept="image/*" capture="environment" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success btn-lg">Submit for Analysis</button>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
