<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tongue Health Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://images.unsplash.com/photo-1588776814546-ec6c39046d3b');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .container {
            text-align: center;
            z-index: 1;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            color: #00796b;
            margin-bottom: 10px;
        }
        p {
            font-size: 20px;
            color: #555;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #00796b;
            color: white;
            padding: 12px 30px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #004d40;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="overlay"></div>
<div class="container">
    <h1>Tongue Health Analyzer</h1>
    <p>AI-powered health insights using tongue images</p>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br><br>
        <button class="btn" type="submit">Analyze Now</button>
    </form>
</div>
</body>
</html>
