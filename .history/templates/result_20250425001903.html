<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: #f0f2f5;">
  <div class="container py-5">
    <div class="text-center">
      <h1 class="display-6 text-success mb-4">Prediction Result</h1>

      <div class="card mx-auto shadow" style="max-width: 500px;">
        <div class="card-body">
          <img src="{{ image_path }}" class="img-fluid mb-3 rounded" alt="Uploaded Image">
          <h3 class="text-primary">{{ label }}</h3>
          <p class="lead">Confidence: <strong>{{ confidence }}%</strong></p>
        </div>
      </div>

      <div class="mt-4">
        <a href="/" class="btn btn-outline-secondary">Analyze Another Image</a>
      </div>
    </div>
  </div>
</body>
</html>
