<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analysis Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
    }
    .result-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 600px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .quote {
      font-style: italic;
      color: #555;
      margin-top: 20px;
    }
    .btn-home {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="result-container">
    <h1 class="mb-4">Your Health Insight âœ¨</h1>
    <img src="/{{ image_path }}" alt="Uploaded Image" />
    <p class="quote">"{{ quote }}"</p>
    <a href="/" class="btn btn-primary btn-home">Analyze Another Image</a>
  </div>
</body>
</html>
