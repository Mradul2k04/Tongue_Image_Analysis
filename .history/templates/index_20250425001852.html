<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tongue Health Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: #f8f9fa;">
  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="display-5 fw-bold text-primary">Tongue Health Analyzer</h1>
      <p class="lead">Upload a tongue image and get instant analysis</p>
    </div>

    <div class="card shadow-lg mx-auto" style="max-width: 500px;">
      <div class="card-body">
        <form method="POST" action="/predict" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="image" class="form-label">Select Image:</label>
            <input class="form-control" type="file" name="image" id="image" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Analyze Now</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
