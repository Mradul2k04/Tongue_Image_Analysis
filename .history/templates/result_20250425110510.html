<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Result - Tongue Health Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #8EC5FC, #E0C3FC);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .result-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 90%;
    }
    .result-box img {
      width: 100%;
      max-width: 300px;
      height: auto;
      margin: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .confidence {
      font-size: 1.1rem;
      margin-top: 10px;
      font-weight: 500;
      color: #444;
    }
    .status {
      font-size: 1.2rem;
      font-weight: bold;
      color: #2b7a2b;
      margin-top: 8px;
    }
    .status.not-healthy {
      color: #d9534f;
    }
    .quote {
      font-size: 1.1rem;
      margin-top: 20px;
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>

<div class="result-box">
  <h1 class="mb-4">Your Health Insight ‚ú®</h1>

  {% for image_path in image_paths %}
    <img src="{{ url_for('static', filename=image_path) }}" alt="Uploaded Image">
  {% endfor %}

  <div class="confidence">Confidence: {{ confidence }}%</div>

  {% if label == 'Non-coated Tongue' %}
    <div class="status">You are healthy üòä</div>
  {% else %}
    <div class="status not-healthy">You need to see a Doctor üòü</div>
  {% endif %}

  <div class="quote">‚Äú{{ quote }}‚Äù</div>

  <a href="/" class="btn btn-primary mt-4">Analyze Another Image</a>
</div>

</body>
</html>
