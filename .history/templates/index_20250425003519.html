<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tongue Health Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      background-color: #f8f9fa;
    }
    .section {
      padding-top: 80px;
      padding-bottom: 80px;
    }
    .upload-box {
      border: 2px dashed #ced4da;
      padding: 30px;
      border-radius: 15px;
      background-color: #ffffff;
    }
    .btn-space {
      margin: 0 5px 10px 5px;
    }
  </style>
</head>
<body>

  <!-- HERO SECTION -->
  <section class="text-center section bg-light">
    <div class="container">
      <h1 class="display-4 fw-bold text-primary">Tongue Health Analyzer</h1>
      <p class="lead mb-4">AI-based health screening through tongue analysis</p>
      <a href="#upload" class="btn btn-lg btn-primary px-4">Analyze</a>
    </div>
  </section>

  <!-- UPLOAD SECTION -->
  <section class="section" id="upload">
    <div class="container">
      <h2 class="text-center mb-5">Capture or Upload Tongue Images</h2>

      <form method="POST" action="/predict" enctype="multipart/form-data" class="upload-box mx-auto" style="max-width: 600px;">
        
        <!-- FRONT VIEW -->
        <div class="mb-4 text-center">
          <label class="form-label fw-bold d-block">1. Front View</label>
          <input type="file" id="image1_camera" name="image1" accept="image/*" capture="environment" hidden required>
          <input type="file" id="image1_file" name="image1" accept="image/*" hidden required>
          <button type="button" class="btn btn-outline-primary btn-space" onclick="document.getElementById('image1_camera').click()">üì∑ Take Front Photo</button>
          <button type="button" class="btn btn-outline-secondary btn-space" onclick="document.getElementById('image1_file').click()">üñºÔ∏è Upload Front Image</button>
        </div>

        <!-- LEFT VIEW -->
        <div class="mb-4 text-center">
          <label class="form-label fw-bold d-block">2. Left View</label>
          <input type="file" id="image2_camera" name="image2" accept="image/*" capture="environment" hidden required>
          <input type="file" id="image2_file" name="image2" accept="image/*" hidden required>
          <button type="button" class="btn btn-outline-primary btn-space" onclick="document.getElementById('image2_camera').click()">üì∑ Take Left Photo</button>
          <button type="button" class="btn btn-outline-secondary btn-space" onclick="document.getElementById('image2_file').click()">üñºÔ∏è Upload Left Image</button>
        </div>

        <!-- RIGHT VIEW -->
        <div class="mb-4 text-center">
          <label class="form-label fw-bold d-block">3. Right View</label>
          <input type="file" id="image3_camera" name="image3" accept="image/*" capture="environment" hidden required>
          <input type="file" id="image3_file" name="image3" accept="image/*" hidden required>
          <button type="button" class="btn btn-outline-primary btn-space" onclick="document.getElementById('image3_camera').click()">üì∑ Take Right Photo</button>
          <button type="button" class="btn btn-outline-secondary btn-space" onclick="document.getElementById('image3_file').click()">üñºÔ∏è Upload Right Image</button>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success btn-lg">Submit for Analysis</button>
        </div>

      </form>
    </div>
  </section>

</body>
</html>
