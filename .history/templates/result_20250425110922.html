<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analysis Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .result-container {
      padding: 50px 20px;
      text-align: center;
    }
    .result-image {
      max-width: 300px;
      height: auto;
      border-radius: 12px;
      margin: 15px;
    }
    .quote {
      font-style: italic;
      color: #6c757d;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container result-container">
    <h2 class="mb-4">🧪 Analysis Result</h2>
    {% for path in image_paths %}
      <img src="{{ path }}" class="result-image" />
    {% endfor %}
    <h4 class="mt-4">Prediction: {{ label }}</h4>
    <p>Confidence: <strong>{{ confidence }}%</strong></p>
    <h5 class="text-primary">{{ health_message }}</h5>
    <p class="quote">"{{ quote }}"</p>
    <a href="/" class="btn btn-outline-secondary mt-4">🔁 Analyze Another</a>
  </div>
</body>
</html>
